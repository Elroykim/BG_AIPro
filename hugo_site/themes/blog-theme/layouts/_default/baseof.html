<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  {{ with .Keywords }}<meta name="keywords" content="{{ delimit . ", " }}">{{ end }}
  <link rel="canonical" href="{{ .Permalink }}">
  {{ partial "head.html" . }}
  {{- with site.Params.googleAdSenseID }}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ . }}" crossorigin="anonymous"></script>
  {{- end }}
  <style>
    :root { --bg: #fff; --fg: #222; --accent: #0066cc; --muted: #666; --border: #e0e0e0; --code-bg: #f5f5f5; }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #1a1a2e; --fg: #e0e0e0; --accent: #64b5f6; --muted: #aaa; --border: #333; --code-bg: #2d2d44; }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--fg); line-height: 1.8; }
    .container { max-width: 760px; margin: 0 auto; padding: 0 20px; }
    header { border-bottom: 1px solid var(--border); padding: 16px 0; }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    header a { color: var(--fg); text-decoration: none; font-weight: 700; font-size: 1.2em; }
    nav a { color: var(--muted); text-decoration: none; margin-left: 20px; font-size: 0.9em; }
    nav a:hover { color: var(--accent); }
    main { padding: 40px 0; }
    footer { border-top: 1px solid var(--border); padding: 20px 0; text-align: center; color: var(--muted); font-size: 0.85em; }
    h1 { font-size: 2em; margin-bottom: 8px; line-height: 1.3; }
    h2 { font-size: 1.5em; margin: 32px 0 12px; }
    h3 { font-size: 1.2em; margin: 24px 0 8px; }
    p { margin-bottom: 16px; }
    a { color: var(--accent); }
    img { max-width: 100%; height: auto; border-radius: 8px; }
    pre { background: var(--code-bg); padding: 16px; border-radius: 6px; overflow-x: auto; margin-bottom: 16px; }
    code { font-size: 0.9em; }
    blockquote { border-left: 3px solid var(--accent); padding-left: 16px; color: var(--muted); margin: 16px 0; }
    .post-meta { color: var(--muted); font-size: 0.9em; margin-bottom: 24px; }
    .post-meta span { margin-right: 16px; }
    .tag { display: inline-block; background: var(--code-bg); padding: 2px 10px; border-radius: 12px; font-size: 0.8em; margin: 2px 4px 2px 0; color: var(--muted); text-decoration: none; }
    .post-list { list-style: none; }
    .post-list li { padding: 20px 0; border-bottom: 1px solid var(--border); }
    .post-list h2 { margin: 0 0 4px; font-size: 1.3em; }
    .post-list h2 a { color: var(--fg); text-decoration: none; }
    .post-list h2 a:hover { color: var(--accent); }
    .post-list .summary { color: var(--muted); font-size: 0.95em; }
    ul, ol { margin: 0 0 16px 24px; }
    li { margin-bottom: 4px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="{{ site.BaseURL }}">{{ site.Title }}</a>
      <nav>
        <a href="{{ site.BaseURL }}">Home</a>
        <a href="{{ site.BaseURL }}categories/">Categories</a>
        <a href="{{ site.BaseURL }}tags/">Tags</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  <footer>
    <div class="container">
      &copy; {{ now.Year }} {{ site.Title }}. Powered by Hugo.
    </div>
  </footer>
</body>
</html>
