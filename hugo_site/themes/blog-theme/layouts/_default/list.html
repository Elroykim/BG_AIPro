{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
<ul class="post-list">
  {{ range .Pages }}
  <li>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-meta">
      <span>{{ .Date.Format "2006-01-02" }}</span>
    </div>
    {{ with .Description }}<p class="summary">{{ . }}</p>{{ end }}
  </li>
  {{ end }}
</ul>
{{ template "_internal/pagination.html" . }}
{{ end }}
